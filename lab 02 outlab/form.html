<h3>Form to be submitted</h3>
<div class="formdiv">

    <form action="https://www.cse.iitb.ac.in/~sharat/php/example/form.php" method="Post" onsubmit="return myFunction();">
        <label for="text">Username</label><br>
        <input type="text" id="text" name="text" minlength="6" maxlength="50" onblur="textfunction();" onfocus="foctext();"><br>
        <p style="color:red;" id="flag"></p>

        <label for="email">Email</label><br>
        <input type="email" id="mail" name="email" onblur="validateEmail();" onfocus="focmail();"><br>
        <p style="color:red;" id="emailp"></p>        

        <label for="password">Password</label><br>
        <input type="password" id="password" name="pass" minlength="8" maxlength="20" onblur="passfunction();" onfocus="focpass();"><br> 
        <p style="color:red;" id="demo1"></p>       
        
        <label for="password">Confirm password</label><br>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" 
        														maxlength="20" onblur="confirmfunction();" onfocus="foc_confirm();"><br>
        <p style="color:red;" id="demo2"></p>
        
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        </select>
  
        <button type="submit" name="submit" class="btn btn-success">Submit</button>
    </form>
